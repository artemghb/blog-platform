<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ë–ª–æ–≥</title>

  <!-- –î–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f2f2f2;
    }

    .container {
      max-width: 720px;
      margin: auto;
      background: #fff;
      padding: 16px;
      border-radius: 12px;
    }

    h1, h3 {
      text-align: center;
    }

    input, textarea, button {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      background: #000;
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:active {
      opacity: 0.85;
    }

    .logout {
      background: #ddd;
      color: #000;
    }

    .post {
      background: #fafafa;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 14px;
    }

    .post h4 {
      margin: 0 0 6px 0;
    }

    .post small {
      color: #777;
    }
  </style>
</head>
<body>

<div class="container">

  <h1>üìù –ë–ª–æ–≥</h1>

  <!-- –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è -->
  <div id="auth">
    <h3>–í—Ö–æ–¥ / –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h3>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å">
    <button id="loginBtn">–í–æ–π—Ç–∏ / –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
  </div>

  <!-- –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ -->
  <div id="app" style="display:none">
    <button class="logout" id="logoutBtn">–í—ã–π—Ç–∏</button>

    <h3>–ù–æ–≤—ã–π –ø–æ—Å—Ç</h3>
    <input id="title" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫">
    <textarea id="content" placeholder="–¢–µ–∫—Å—Ç –ø–æ—Å—Ç–∞"></textarea>
    <button id="postBtn">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>

    <h3>–ü–æ—Å—Ç—ã</h3>
    <div id="posts"></div>
  </div>

</div>

<script>
  /* === Supabase client === */
  const supabaseClient = supabase.createClient(
    "SUPABASE_URL",
    "SUPABASE_ANON_KEY"
  );

  /* === DOM === */
  const authBlock = document.getElementById("auth");
  const appBlock = document.getElementById("app");
  const postsDiv = document.getElementById("posts");

  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const titleInput = document.getElementById("title");
  const contentInput = document.getElementById("content");

  /* === –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è === */
  async function login() {
    const email = emailInput.value;
    const password = passwordInput.value;

    if (!email || !password) {
      alert("–í–≤–µ–¥–∏—Ç–µ email –∏ –ø–∞—Ä–æ–ª—å");
      return;
    }

    let { error } = await supabaseClient.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      const { error: signUpError } =
        await supabaseClient.auth.signUp({ email, password });

      if (signUpError) {
        alert(signUpError.message);
        return;
      }
    }

    checkUser();
  }

  async function logout() {
    await supabaseClient.auth.signOut();
    location.reload();
  }

  async function checkUser() {
    const { data } = await supabaseClient.auth.getUser();

    if (data.user) {
      authBlock.style.display = "none";
      appBlock.style.display = "block";
      loadPosts();
    }
  }

  /* === –ü–æ—Å—Ç—ã === */
  async function addPost() {
    const { data } = await supabaseClient.auth.getUser();
    if (!data.user) return;

    if (!titleInput.value || !contentInput.value) {
      alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ—Å—Ç");
      return;
    }

    await supabaseClient.from("posts").insert({
      title: titleInput.value,
      content: contentInput.value,
      user_email: data.user.email
    });

    titleInput.value = "";
    contentInput.value = "";
    loadPosts();
  }

  async function loadPosts() {
    const { data } = await supabaseClient
      .from("posts")
      .select("*")
      .order("created_at", { ascending: false });

    postsDiv.innerHTML = "";

    data.forEach(post => {
      postsDiv.innerHTML += `
        <div class="post">
          <h4>${post.title}</h4>
          <small>${post.user_email}</small>
          <p>${post.content}</p>
        </div>
      `;
    });
  }

  /* === –ö–Ω–æ–ø–∫–∏ === */
  document.getElementById("loginBtn").onclick = login;
  document.getElementById("logoutBtn").onclick = logout;
  document.getElementById("postBtn").onclick = addPost;

  checkUser();
</script>

</body>
</html>
