  <style>
    body {

    }

    h1 {

    input, textarea, button {

<body>

<h1>üìù –ë–ª–æ–≥</h1>

<!-- –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è -->
<div id="auth">
  <h3>–í—Ö–æ–¥ / –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h3>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å">
  <button onclick="login()">–í–æ–π—Ç–∏ / –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
</div>

<!-- –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ -->
<div id="app" style="display:none">
  <button onclick="logout()">–í—ã–π—Ç–∏</button>

  <h3>–ù–æ–≤—ã–π –ø–æ—Å—Ç</h3>
  <input id="title" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫">
  <textarea id="content" placeholder="–¢–µ–∫—Å—Ç –ø–æ—Å—Ç–∞"></textarea>
  <button onclick="addPost()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>

  <h3>–ü–æ—Å—Ç—ã</h3>
  <div id="posts"></div>
</div>

<script>
  const supabase = supabase.createClient(
    "SUPABASE_URL",
    "SUPABASE_ANON_KEY"
  );

  async function login() {
    const emailValue = email.value;
    const passwordValue = password.value;

    let { error } = await supabase.auth.signInWithPassword({
      email: emailValue,
      password: passwordValue
    });

    if (error) {
      await supabase.auth.signUp({
        email: emailValue,
        password: passwordValue
      });
    }

    checkUser();
  }

  async function logout() {
    await supabase.auth.signOut();
    location.reload();
  }

  async function checkUser() {
    const { data } = await supabase.auth.getUser();

    if (data.user) {
      auth.style.display = "none";
      app.style.display = "block";
      loadPosts();
    }
  }

  async function addPost() {
    const { data } = await supabase.auth.getUser();

    if (!data.user) return;

    await supabase.from("posts").insert({
      title: title.value,
      content: content.value,
      user_email: data.user.email
    });

    title.value = "";
    content.value = "";
    loadPosts();
  }

  async function loadPosts() {
    const { data } = await supabase
      .from("posts")
      .select("*")
      .order("created_at", { ascending: false });

    posts.innerHTML = "";

    data.forEach(post => {
      posts.innerHTML += `
        <div class="post">
          <h4>${post.title}</h4>
          <small>${post.user_email}</small>
          <p>${post.content}</p>
        </div>
      `;
    });
  }

  checkUser();
</script>
